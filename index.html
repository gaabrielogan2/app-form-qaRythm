<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Formulário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <img src="./icon.jpeg" alt="Sua Imagem">
    </div>
    <h1>Forms de test</h1>
    <div id="form-container">
        <div id="mensagem-erro" class="mensagem erro">Preencha todos os campos obrigatórios!</div>
            <div id="mensagem-sucesso" class="mensagem sucesso">Ação realizada com sucesso!</div>
        <form id="myForm" onsubmit="submitForm(event)">
            <label for="nome">Nome  *:</label>
            <input type="text" id="nome">

            <label for="sobrenome">Sobrenome*:</label>
            <input type="text" id="sobrenome">

            <label for="email">Email*:</label>
            <input type="email" id="email">

            <label for="pais">País*:</label>
            <input type="text" id="pais">

            <label for="linguagem">Linguagem Favorita:</label>
            <select id="linguagem">
                <option value="selecione">Selecione</option>
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
            </select>
            <fieldset>
                <legend><strong>Explicando elementos do tipo checkbox:</strong></legend>
                <div class="field">
                    <input type="checkbox" id="checkCypress" name="checkCypress">
                </div>
            </fieldset>
          
            <label for="data">Data:</label>
            <input type="date" id="data">

            <label>Nível:</label>
            <div class="radio-group">
                <label><input type="radio" name="nivel" value="iniciante"> Iniciante</label>
                <label><input type="radio" name="nivel" value="intermediario"> Intermediário</label>
                <label><input type="radio" name="nivel" value="avancado"> Avançado</label>
                <label><input type="radio" name="nivel" value="expert"> Expert</label>
            </div>

            <label for="cor">Escolha uma cor:</label>
            <input type="color" id="cor">

            <label for="anexo">Anexar Arquivo:</label>
            <input type="file" id="anexo" accept=".pdf, .doc, .docx">
            <fieldset class="group">
                <legend><strong>Cypress</strong></legend>
                <div class="field">
                    <label>
                        Como burlar links <a href="link.html" target="_blank">com cypress</a>
                    </label>
                </div>
                
            </fieldset>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
